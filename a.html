<!DOCTYPE html>
<html lang="en">
<head>
    <title>⠀</title>
	<style>
		body {
			cursor: none;
			background-color: black;
			background-repeat: no-repeat;
			background-size: 100%;
			background-position-y: -130px;
		}
		#asd {
			background-color: black;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		img {
			opacity: 0;
		}
	</style>
</head>
<body>
	<div id="asd"></div>
<script>
let pictures = [
	"https://pics.craiyon.com/2023-09-19/d501c81707eb4345a645385823ae49ee.webp",
	"download.png",
	"https://cdn5.vectorstock.com/i/1000x1000/73/69/black-skeleton-in-the-dark-vector-4227369.jpg",
	"https://media.istockphoto.com/id/1138795353/photo/worn-old-human-skull.jpg?s=612x612&w=0&k=20&c=_PvgkukKIK8N8fMVJD2pX8dhow3xaBfyAgZuecCPgnw="
]

	for (const picture in pictures) {
		let img = document.createElement("img");
		img.src = picture;
	}
	
let audio = new Audio("alarm.mp3");
var is = false;
function g(e) {
	if (is)
		return;
	else
		is = true;
	if (e.key == "`") {
		document.exitFullscreen();
		document.exitPointerLock();
		window.location.href = "https://clever.com/in/iusd/student/portal?skip=1&specify_auth=google";
		return;
	}
	var col = true
	document.body.style.backgroundImage = `url('${pictures[Math.floor(Math.random() * pictures.length)]}')`;
	function l() {
		requestAnimationFrame(l);
		if (col) {
			document.body.style.backgroundColor = 'white';
			document.body.style.filter = "invert(1)";
		} else {
			document.body.style.backgroundColor = 'black';
			document.body.style.filter = "invert(0)";
		}
		col = !col;
	}
	l()
    document.getElementById("asd").style.opacity = "0";
    audio.play();
}
window.addEventListener('mousedown', ()=>{
	document.documentElement.requestFullscreen();
	document.requestPointerLock();
});
setTimeout(() => {
    window.addEventListener('mousemove', g);
    window.addEventListener('keydown', g);
}, 5000);
</script>
</body>
</html>
